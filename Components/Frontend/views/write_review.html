    <div class="container">
        <div class="card" style="display:inline-block; width: 550px; background-color: #f5f5f5;">
          <img src="../resources/img/house1.jpg" alt="Avatar" style="width: 200px; height: 200px;">

        <div class="form-group" style="margin-top: 20px;">
          <label for="exampleFormControlInput1"><h3 style="color:#50514F; font-family: 'Bebas Neue', cursive; display:inline-block; font-weight: 400">Headline</h3></label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Add a headline for your review" style="background-color: #f5f5f5;">

            <h3 style="color:#50514F; font-family: 'Bebas Neue', cursive; display:inline-block; font-weight: 400">Overall Rating</h3>
             
    <!--         form box with rating number -->
            <div class="form-group">
              <input type="number" name="rating" id="rating-input" min="1" max="5" />
            </div>
<!--         stars tutorial: https://embed.plnkr.co/vptHYAnWHMbX2LfR6a02/ -->
            <div class="rating" role="optgroup">
              <!-- in Rails just use 1.upto(5) -->  
              <i class="fa fa-star-o fa-2x rating-star" id="rating-1" data-rating="1" tabindex="0" aria-label="Rate as one out of 5 stars" role="radio"></i>
              <i class="fa fa-star-o fa-2x rating-star" id="rating-2" data-rating="2" tabindex="0" aria-label="Rate as two out of 5 stars" role="radio"></i>
              <i class="fa fa-star-o fa-2x rating-star" id="rating-3" data-rating="3" tabindex="0" aria-label="Rate as three out of 5 stars" role="radio"></i>
              <i class="fa fa-star-o fa-2x rating-star" id="rating-4" data-rating="4" tabindex="0" aria-label="Rate as four out of 5 stars" role="radio"></i>
              <i class="fa fa-star-o fa-2x rating-star" id="rating-5" data-rating="5" tabindex="0" aria-label="Rate as five out of 5 stars" role="radio"></i>
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1"><h3 style="color:#50514F; font-family: 'Bebas Neue', cursive; display:inline-block; font-weight: 400">Written Review</h3>
              </label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" style="background-color: #f5f5f5;"></textarea>
            </div>
        <button style="background-color: #483D3F;border-radius: 8px; padding: 10px" type="button" id="submit_button" class="btn btn-primary" onClick="parent.location='property.html'">Submit</button>
