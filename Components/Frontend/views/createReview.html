        <div class="card" style="display:inline-block; width: 400px; background-color: #f5f5f5; margin: 40px">

              <br>

              <input type="text" id="fname" name="fname"><br>
              <br>
              <label style="color: #483D3F; font-family: 'Bebas Neue', cursive;font-family: 'Roboto', sans-serif; font-weight: 400; font-size: 15px" for="fname">City:</label>

              <input type="text" id="fname" name="fname"><br>

          <div class="card" style="display:inline-block; width: 400px; background-color: #f5f5f5; margin: 40px">
